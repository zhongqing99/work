<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>珠峰培训</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <style type="text/css">
        html {
            font-size: 100px;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        .main {
            margin: 0 auto;
        }

        .swiper-container, .swiper-wrapper, .swiper-slide {
            height: 3.6rem;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="main" id="main">
    <section class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/banner/banner1.jpg" class="swiper-lazy"/>

                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner2.jpg" class="swiper-lazy"/>

                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner3.jpg" class="swiper-lazy"/>

                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner4.jpg" class="swiper-lazy"/>

                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner5.jpg" class="swiper-lazy"/>

                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
        </div>

        <!--轮播图的焦点(分页器)-->
        <div class="swiper-pagination"></div>
    </section>
</div>


<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript">
    //->动态计算REM和PX的换算比例实现相应式布局
    ~function (desW) {
        var winW = document.documentElement.clientWidth,
                oMain = document.getElementById("main"),
                n = winW / desW;
        if (winW > desW) {
            oMain.style.width = desW + "px";
            return;
        }
        document.documentElement.style.fontSize = n * 100 + "px";
    }(750);

    //->初始话Swiper
    var swiper1 = new Swiper(".swiper-container", {
        loop: true,
        autoplay: 3000,
        autoplayDisableOnInteraction: false,
        pagination: ".swiper-pagination",
        /*--图片延迟加载--*/
        lazyLoading: true,
        lazyLoadingInPrevNext: true
    });

    //    var swiper1 = new Swiper(".swiper-container", {
    //        loop: true,
    //        autoplay: 1000,
    //        autoplayDisableOnInteraction: false,
    //        pagination: ".swiper-pagination",
    //        onInit: function (swiper) {
    //            //->swiper是当前初始化的这个Swiper类的实例
    //            //console.dir(swiper.__proto__ === Swiper.prototype);
    //        }
    //    });
</script>
</body>
</html>
